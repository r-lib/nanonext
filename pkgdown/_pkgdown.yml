url: https://nanonext.r-lib.org
template:
  package: tidytemplate
  bootstrap: 5

  includes:
    in_header: |
      <script src="https://cdn.jsdelivr.net/gh/posit-dev/supported-by-posit/js/badge.min.js" data-max-height="43" data-light-bg="#666f76" data-light-fg="#f9f9f9"></script>
      <script defer data-domain="nanonext.r-lib.org,all.tidyverse.org" src="https://plausible.io/js/plausible.js"></script>

reference:
- contents:
  - nanonext-package
  - matches("^[a-zA-Z]*")
authors:
  R Consortium:
    html: "<img src='https://r-consortium.org/images/RConsortium_Horizontal_Pantone.webp' alt='R Consortium' width='100' height='22' />"
development:
  mode: auto
news:
  releases:
  - text: "nanonext 1.7.0"
    href: https://www.tidyverse.org/blog/2025/09/nanonext-1-7-0/
